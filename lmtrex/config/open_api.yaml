          example: 5959188
        scientificName:
          type: string
          example: 'Pachycephala pectoralis (Latham, 1802)'
        acceptedScientificName:
          type: string
          example: 'Pachycephala pectoralis (Latham, 1802)'
        kingdom:
          type: string
          example: Animalia
        phylum:
          type: string
          example: Chordata
        class:
          type: string
          example: Aves          
        order:
          type: string
          example: Passeriformes
        family:
          type: string
          example: Pachycephalidae
        genus:
          type: string
          example: Pachycephala
        species:
          type: string
          example: Pachycephala pectoralis
        genericName:
          type: string
          example: Pachycephala
        specificEpithet:
          type: string
          example: pectoralis
        taxonRank:
          type: string
          example: SPECIES
        taxonomicStatus:
          type: string
          example: ACCEPTED
        decimalLongitude:
          type: number
