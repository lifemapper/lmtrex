        'gbif:datasetKey': COMMUNITY_SCHEMA.GBIF,
        'gbif:acceptedScientificName': COMMUNITY_SCHEMA.GBIF,
        'idigbio:uuid': COMMUNITY_SCHEMA.IDB,
        'mopho:specimen.specimen_id': COMMUNITY_SCHEMA.MS,
        's2n:specify_identifier': COMMUNITY_SCHEMA.S2N,

        key:
          type: integer
          minimum: 1
          example: 1309911159
        datasetKey:
          $ref: '#/components/schemas/guid'
        publishingOrgKey:
          $ref: '#/components/schemas/guid'
        networkKeys:
          type: array
          items:
            $ref: '#/components/schemas/guid'
        installationKey:
          $ref: '#/components/schemas/guid'
        publishingCountry:
          type: string
          example: US
        protocol:
          type: string
          example: DWC_ARCHIVE
        lastCrawled:
          type: string
          format: date-time
          example: 2021-01-13T13:33:24.456Z
        lastParsed:
          type: string
          format: date-time
          example: 2021-01-13T13:39:04.411Z
        crawlId:
          type: integer
          minimum: 1
          example: 212
        hostingOrganizationKey:
          $ref: '#/components/schemas/guid'
        extensions:
          type: object
        basisOfRecord:
          type: string
          example: PRESERVED_SPECIMEN
        occurrenceStatus:
          type: string
          example: PRESENT
        sex:
